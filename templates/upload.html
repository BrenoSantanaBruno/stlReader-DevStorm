<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<h1>STL File Upload</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="arquivo" id="arquivo" accept=".stl">
    <input type="submit" value="Send STL">
</form>
</body>
</html>
