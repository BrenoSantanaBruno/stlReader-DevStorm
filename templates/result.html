<!DOCTYPE html>
<html>
<head>
    <title>Upload STL</title>
</head>
<body>
<h1>STL Upload and Processing</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="stlFile" accept=".stl">
    <input type="submit" value="Upload and Processing">
</form>
<div>
    <h2>Results</h2>
    <p>
        <span id="area">Total Area: {{.TotalArea}}</span>
    </p>
    <p>
        <span id="numbers">Number of Triangles: {{.NumTriangles}}</span>
    </p>
</div>
</body>

</html>
